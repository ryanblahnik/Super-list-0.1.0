<!DOCTYPE html>
<html lang="en">
  <head>
    <title>crud</title>
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bootswatch_simplex.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <div class="space_1">
      </div>

      <h3>Super list</h3>

      <div class="space_2">
      </div>

      <div class="entry">

        <input class="form-control form-control-lg addition" type="text" placeholder="New entry">

        <div class="space_3">
        </div>

        <button class="btn btn-primary btn-lg btn-block btn-success add">Add to list</button>

      </div>

      <div class="space_4">
      </div>

      <div class="progress">

      </div>

      <div class="space_5">
      </div>

      <div class="sorting">

      </div>

      <div class="space_7">
      </div>

      <div>

        <div class="quick-note">

        <textarea class="form-control quick" rows="5" placeholder="Quick note"></textarea>

        </div>

        <div class="space_8">
        </div>

        <button class="btn btn-sm btn-block btn-outline-warning clear">Clear quick note</button>

        <div class="space_9">
        </div>

      </div>

    </div>

  </body>
</html>
